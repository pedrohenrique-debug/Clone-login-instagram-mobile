<!DOCTYPE html>
<html lang="pt-br">
<head>

        <div class="select">
        <p>Português (Brasil)<p>
        </div>

                <img src="img/instagram.png" alt="">

                <button class="facebook"> <img src="img/facebook.png" class="facebook-icon" alt=""> Continuar com o Facebook</button>

                <div class="esqueceu-senha">
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button id="entrar" class="entrar">Entrar</button>

                <div class="cadastre-se">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div>
            <div class="meta">
                <img src="img/meta.png" alt="">
            </div>
            <footer>
                <nav class="links">
                    <div>
                    <a href="/">Meta</a>

                    <a href="/">Privacidade</a>

                    <a href="/">Hashtags</a>
                </div>
                <div>

                    <a href="/">Instagram Lite</a>
                </div>
                <div>
                    <a href="/">Carregamento de contatos e não usuários</a>
                </div>
                <div>
                    <a href="/">Dança</a>
                    <a href="/">Comida e bebida</a>
                    <a href="/">Casa e jardim</a>
                    <a href="/">Música</a>
                </div>
                <div>
                    <a href="/">Artes visuais</a>
                </div>
                </nav>
            </footer>
           
            

        </form>
